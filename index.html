<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        .error ,.success{
            width: 100%;
            color: white;
            height: 25px;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display:none;
        }
        .error{
            background-color: red;
        }
        .success{
            background-color: green;
        }
    </style>
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h2>Add Book</h2>
        <div class="error">
        </div>
        <div class="success">
        </div>
        <form action="#">
            <div class="twelve columns">
                <label for="bookTitle">Book Title</label>
                <input class="u-full-width" type="text" id="bookTitle">
            </div>
            <div class="twelve columns">
                <label for="author">Author</label>
                <input class="u-full-width" type="text" id="author">
            </div>
            <div class="twelve columns">
                <label for="isbn">ISBN</label>
                <input class="u-full-width" type="text" id="isbn">
            </div>
            <input class="button" type="submit" value="Submit">
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="appEs6.js"></script>
</body>

</html>
